<app-header-menu></app-header-menu>

<div class="segmentBorder">
    <ion-segment mode="md" value="generales" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="generales">
            <ion-label>GENERALES</ion-label>
        </ion-segment-button>
        <ion-segment-button value="premiun">
            <ion-label>PREMIUN</ion-label>
        </ion-segment-button>
        <ion-segment-button value="accesorios">
            <ion-label>ACCESORIOS</ion-label>
        </ion-segment-button>
    </ion-segment>

</div>

<img (click)="onClickSeeAdvantage()" *ngIf="isPremiun" class="premiunAlertBanner" src="../../../../assets/Info snack.png" alt="">

<ion-content class="ion-no-padding">

    <ion-list>

        <div (click)="onClickOpenDetail(item)" *ngFor="let item of listAccesories" class="itemsLIstSegments">

            <ion-grid fixed>
                <ion-row>
                    <ion-col size="5">
                        <img src="{{item.img}}" alt="">
                    </ion-col>
                    <ion-col size="7">
                        <div class="alingVerticalText">

                            <p class="titleItem">{{item.title}}</p>

                            <p class="subtitleItem">{{item.desc}}</p>

                        </div>

                    </ion-col>
                </ion-row>
            </ion-grid>





        </div>



    </ion-list>


</ion-content>
