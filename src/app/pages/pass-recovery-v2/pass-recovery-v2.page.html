<div class="headerContent">
    <div>
        <img (click)="onClickBackButton()" src="../../../assets/back_arrow.png" alt="">
    </div>

    <div>

        <ion-icon (click)="onClickHelp()" class="helperTextRecovry" slot="start" name="help-circle-outline"></ion-icon>

    </div>
</div>


<ion-content>

    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">

        <div class="contentLogin">

            <div class="welcomeTitle">
                <p>Restablece tu contraseña
                </p>
            </div>

            <div class="accText">
                <p>Introduce el código de confirmación.</p>
            </div>

            <div>

                <ion-item class="itemInput itemInputPass">

                    <ion-label class="labelsInputs" position="floating">Email</ion-label>

                    <ion-input formControlName="email" [ngModel]="recoveryForm.getRawValue().email" class="form-control ">
                        <img class="iconAling alingIconsInputsKey" src="../../../assets/code.png" alt="">
                    </ion-input>

                </ion-item>

                <ion-item class="itemInput itemInputPass">

                    <ion-label class="labelsInputsPass" position="floating">Contraseña</ion-label>
                    <ion-input formControlName="password" [type]=" seePass " [ngModel]="recoveryForm.getRawValue().password" class="form-control ">
                        <img class="alingIconsInputs" src="../../../assets/icon/keycapclose.png" alt="">
                    </ion-input>

                    <ion-icon (click)="onClickSeePass()" class="iconAlingEnd" slot="end" name="eye-outline"></ion-icon>

                </ion-item>


                <ion-item class="itemInput itemInputPass">

                    <ion-label class="labelsInputsPass" position="floating">Repite contraseña</ion-label>
                    <ion-input [type]="seePassRepeat" formControlName="repeatPassword" [type]=" seePass " [ngModel]="recoveryForm.getRawValue().repeatPassword" class="form-control ">
                        <img class="alingIconsInputs" src="../../../assets/icon/keycapclose.png" alt="">
                    </ion-input>

                    <ion-icon (click)="onClickSeePassRepeat()" class="iconAlingEnd" slot="end" name="eye-outline"></ion-icon>

                </ion-item>


            </div>

            <div class="alingLoginBtn">
                <ion-button *ngIf="showBtn" strong="true" class="btnLogin" (click)="onClickSendDataToResetPass()" expand="block" fill="solid" shape="round">
                    ENVIAR
                </ion-button>


            </div>

        </div>

    </form>

</ion-content>
